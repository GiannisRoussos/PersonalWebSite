<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GMATH — Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body { font-family: 'Segoe UI','Ubuntu',sans-serif; background: #f5f5f5; color: #333; }

    header {
      background: #800080;
      color: white;
      padding: 40px 20px 20px;
      text-align: center;
    }
    header h1 { font-size: 3rem; font-family: 'Ubuntu',sans-serif; }
    header p { font-size: 1.2rem; opacity: 0.9; }

    .nav-bar {
      background: #5e005e;
      text-align: center;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    .nav-bar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 1rem;
      transition: border-bottom 0.3s;
    }
    .nav-bar a:hover { border-bottom: 2px solid white; }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    /* Quiz styling */
    #quiz-section {
      margin-top: 60px;
    }
    #quiz-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 800px;
      margin: 0 auto 40px;
    }
    #question {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    .quiz-btn {
      padding: 12px 24px;
      background: #800080;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 0 10px;
    }
    .quiz-btn:hover { background: #5e005e; }
    #feedback {
      font-size: 1.2rem;
      margin-top: 15px;
      font-weight: bold;
    }
    #next-btn {
      display: none;
      margin-top: 20px;
      background: #5e005e;
    }
    #next-btn:hover { background: #800080; }

    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>GMATH</h1>
    <p>Quiz Σωστό ή Λάθος</p>
  </header>

  <div class="nav-bar">
    <a href="index.html">Αρχική</a>
    <a href="aepp.html">ΑΕΠΠ</a>
    <a href="math.html">Μαθηματικά</a>
    <a href="links.html">Χρήσιμοι Σύνδεσμοι</a>
  </div>

  <main>
    <!-- Quiz Section -->
    <section id="quiz-section">
      <div id="quiz-container">
        <div id="question">Φορτώνεται ερώτηση...</div>
        <div>
          <button onclick="checkAnswer(true)" class="quiz-btn">Σωστό</button>
          <button onclick="checkAnswer(false)" class="quiz-btn">Λάθος</button>
        </div>
<button id="back-btn" onclick="window.location.href='/math.html'" class="quiz-btn" style="background:#555; margin-top:20px;">
  ← Επιστροφή
</button>

        <div id="feedback"></div>
        <button id="next-btn" onclick="nextQuestion()" class="quiz-btn">Επόμενη</button>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 GMATH. Μεράκι για τα μαθηματικά.
  </footer>

  <script>
    const questions = [
      { text: "Ο αριθμός 0 δεν έχει αντίθετο", correct: false },
      { text: "Ο αντίστροφος του 1 είναι το -1", correct: false },
      { text: "Αν α &middot; β=0, τότε α=0 και β=0", correct: false },
      { text: "Αν α &middot; β &ne; 0, τότε α &ne; 0 ή β &ne; 0 ", correct: false } ,
      { text: "Αν α = β, τότε α/β=1 ", correct: false },
      { text: "Αν αβγ=α, τότε οι αριθμοί β και γ είναι αντίστροφοι.", correct: false }
      
    ];
    let currentQuestion = 0;

    function loadQuestion() {
      document.getElementById("feedback").textContent = "";
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("question").innerHTML = questions[currentQuestion].text;
    }

    function checkAnswer(userAnswer) {
      const correct = questions[currentQuestion].correct === userAnswer;
      document.getElementById("feedback").textContent = correct ? "✅ Σωστά!" : "❌ Λάθος!";
      document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML =
          "<h3 style='color:#800080;'>📘 Τέλος του quiz. Μπράβο!</h3>";
      }
    }

    window.addEventListener('load', loadQuestion);
  </script>
</body>
</html>
